<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="main-container">
        <div id="top-container">
            <div id="c1" data-container></div>
            <div id="c2" data-container></div>
            <div id="c3" data-container></div>
        </div>
        <div id="mid-container">
            <div id="c4" data-container></div>
            <div id="c5" data-container></div>
            <div id="c6" data-container></div>
        </div>
        <div id="bottom-container">
            <div id="c7" data-container></div>
            <div id="c8" data-container></div>
            <div id="c9" data-container></div>
        </div>
        <div class="winning-msg" id="winning-msg">
            <div id="winning-msg" data-winning-msg></div>
            <button id="restartBtn">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
